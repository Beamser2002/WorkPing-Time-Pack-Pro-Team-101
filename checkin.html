<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เช็คอิน - WorkPing Time</title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0 }
    html, body {
      width:100%; height:100%;
      font-family: 'Sarabun', sans-serif;
      background: url('background.png') center/cover no-repeat;
      color:#fff;
      text-align:center;
    }
    header {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:20px;
      padding:20px 0;
    }
    header img { max-width:160px; height:auto; }
    .form-container {
      width:90%; max-width:400px;
      margin:20px auto;
      text-align:left;
    }
    .form-container label {
      display:block; font-size:18px;
      margin:10px 0 5px;
    }
    .form-container select,
    .form-container input[type="file"] {
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border:2px solid #fff;
      border-radius:6px;
      background:rgba(255,255,255,0.1);
      color:#fff;
      font-size:16px;
    }
    #position {
      font-size:16px;
      margin-bottom:20px;
    }
    .form-container button {
      width:100%;
      padding:15px;
      border:none;
      border-radius:8px;
      background:#ff8c00;
      color:#fff;
      font-size:20px;
      font-weight:bold;
      cursor:pointer;
      transition:opacity .2s;
    }
    .form-container button:hover { opacity:0.8; }
  </style>
</head>
<body>
  <header>
    <img src="logowork.png" alt="WorkPing Time">
    <img src="logo101.png" alt="กัญชลี 101">
  </header>
  <div class="form-container">
    <label for="name">กรอกชื่อ :</label>
    <input type="text" id="name" placeholder="ชื่อของคุณ" required>
    <label for="time">เลือกเวลาที่เข้า​งาน :</label>
    <select id="time" required>
      <option value="">-- เลือกเวลา --</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="15:30">15:30</option>
      <option value="16:00">16:00</option>
    </select>
    <label for="photo">ถ่ายรูปเข้า​งาน :</label>
    <input type="file" id="photo" accept="image/*" capture="environment" required>
    <p id="position">ตำแหน่ง: --, --</p>
    <button onclick="submitCheckin()">เข้า​งาน</button>
  </div>

  <script>
    // ดึงพิกัด GPS
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude.toFixed(6);
      const lng = pos.coords.longitude.toFixed(6);
      document.getElementById('position').innerText = `ตำแหน่ง: ${lat}, ${lng}`;
    });

    function submitCheckin() {
      const name = document.getElementById('name').value.trim();
      const time = document.getElementById('time').value;
      const photo = document.getElementById('photo').files[0];
      if (!name || !time || !photo) {
        alert('กรุณากรอกชื่อ, เลือกเวลา และถ่ายรูปให้ครบถ้วน');
        return;
      }
      // TODO: ส่งข้อมูล name, time, position, photo ไป Web App หรือ google.script.run
      alert(`ส่งเช็คอิน: ${name} เวลา ${time}`);
    }
  </script>
</body>
</html>
