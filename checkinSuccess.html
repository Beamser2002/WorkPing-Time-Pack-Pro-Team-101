<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เช็คอินสำเร็จ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Sarabun', sans-serif;
      background: url('background.png') no-repeat center/cover;
      color: #fff; text-align: center;
    }
    header img { max-width: 200px; margin: 20px auto; display: block; }
    .success-box {
      width: 90%; max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 3px solid #fff;
      border-radius: 8px;
    }
    .success-box h2 { font-size: 24px; margin-bottom: 10px; }
    .success-box p { font-size: 20px; margin: 8px 0; }
    .btn-back {
      display: block;
      width: 90%; max-width: 300px;
      margin: 20px auto;
      padding: 15px 0;
      border: 3px solid #fff;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: transparent;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn-back:hover { background: rgba(255,255,255,0.1); }
  </style>
</head>
<body>
  <header>
    <img src="logowork.png" alt="WorkPing Time">
    <img src="logo101.png" alt="กัญชลี 101" style="width:180px; margin-top:5px;">
  </header>
  <div class="success-box">
    <h2>คุณลงชื่อเข้า​งานเรียบร้อย</h2>
    <hr style="border:1px solid #fff; margin: 10px 0;">
    <p>ขณะนี้เวลา : <span id="time-display">xx:xx</span></p>
  </div>
  <a href="index.html" class="btn-back">กลับหน้าหลัก</a>
  <script>
    const params = new URLSearchParams(window.location.search);
    const t = params.get('time') || new Date().toLocaleTimeString();
    document.getElementById('time-display').innerText = t;
  </script>
</body>
</html>
