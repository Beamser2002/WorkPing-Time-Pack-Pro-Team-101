<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เช็คเอาต์ - WorkPing Time</title>
  <style>
    /* ใช้ CSS เดียวกับ checkin.html */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Sarabun', sans-serif;
      background: url('background.png') no-repeat center/cover;
      color: #fff;
      text-align: center;
    }
    header { padding: 20px 0; }
    header img {
      max-width: 200px;
      display: block;
      margin: 0 auto 20px;
    }
    .form-container {
      width: 90%; max-width: 400px;
      margin: 20px auto;
      text-align: left;
    }
    .form-container label {
      display: block;
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .form-container input[type="text"],
    .form-container input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #fff;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
    }
    .form-container button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: #ff8c00;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .form-container button:hover { opacity: 0.8; }
    #position { font-size: 16px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <header>
    <img src="logowork.png" alt="WorkPing Time">
    <img src="logo101.png" alt="กัญชลี 101" style="width:180px; margin-top:5px;">
  </header>
  <div class="form-container">
    <label for="name">กรอกชื่อ :</label>
    <input type="text" id="name" placeholder="ชื่อของคุณ">
    <label>ถ่ายรูปออก​งาน :</label>
    <input type="file" id="photo" accept="image/*" capture="environment">
    <p id="position">ตำแหน่ง: --, --</p>
    <button onclick="submitCheckout()">ออก​งาน</button>
  </div>
  <script>
    navigator.geolocation.getCurrentPosition(pos => {
      document.getElementById('position').innerText =
        `ตำแหน่ง: ${pos.coords.latitude.toFixed(6)}, ${pos.coords.longitude.toFixed(6)}`;
    });
    function submitCheckout() {
      alert('กำลังส่งข้อมูลเช็คเอาต์...');
      // TODO: fetch หรือ google.script.run
    }
  </script>
</body>
</html>
